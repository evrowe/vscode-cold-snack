styles:
  # Markdown is italics for some reason?? Sets all MD back to base normal style
  - scope: meta.paragraph.markdown
    settings:
      fontStyle: normal
  # Inline code blocks: `code`
  - scope: markup.inline.raw
    settings:
      foreground: _orange-light
  # Headers: ## Heading
  - scope: punctuation.definition.heading
    settings:
      foreground: _blue-lightest
  # List punctuation: -
  - scope: beginning.punctuation.definition.list
    settings:
      foreground: _maroon-lightest
  # Fenced code blocks
  - scope: markup.fenced_code.block.markdown
    settings:
      foreground: _gray-dark
