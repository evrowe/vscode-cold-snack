colors:
  background: _blue-dark
  foreground: _white
  #
  # Activity bar (far left sidebar)
  #
  activityBar.background: _blue
  activityBar.dropBackground: _blue-light-fade
  activityBar.foreground: _orange-light
  activityBarBadge.background: _maroon-lightest
  #
  # Badges
  #
  badge.background: _maroon-light
  # Button
  #
  button.background: _orange
  button.hoverBackground: _orange-light
  #
  # Diff
  #
  diffEditor.insertedTextBackground: _blue-light-fade-ultra
  # diffEditor.insertedTextBorder: NONE
  diffEditor.removedTextBackground: _maroon-lightest-fade-ultra
  # diffEditor.removedTextBorder: NONE
  #
  # Dropdowns
  #
  dropdown.background: _blue
  #
  # Editor
  #
  editor.background: _blue-dark
  editor.foreground: _white
  editor.lineHighlightBackground: _blue
  editor.selectionBackground: _orange-lightest-fade
  editorCursor.foreground: _yellow
  editorLineNumber.foreground: _blue-light-extreme-fade
  editorRuler.foreground: _blue
  editorBracketMatch.border: _yellow
  # editorBracketMatch.background: NONE
  #
  # Editor Widgets
  #
  editorWidget.background: _blue-dark
  #
  # Errors
  #
  editorError.border: _maroon-light
  editorError.foreground: _maroon-lightest
  editorWarning.border: _orange-dark
  editorWarning.foreground: _orange-light
  #
  # Git Gutters
  #
  editorGutter.modifiedBackground: _orange-light
  editorGutter.addedBackground: _blue-lightest
  editorGutter.deletedBackground: _maroon-lightest
  #
  # Input Control
  #
  input.background: _blue
  inputValidation.errorBackground: _maroon-light
  inputValidation.infoBackground: _blue-light
  inputValidation.warningBackground: _orange
  #
  # List
  #
  list.hoverBackground: _blue-lightest
  list.activeSelectionBackground: _blue-light
  list.inactiveSelectionBackground: _blue-light-fade
  #
  # Merge Conflicts
  #
  merge.currentHeaderBackground: _blue-light
  merge.currentContentBackground: _blue-light-extreme-fade
  merge.incomingHeaderBackground: _maroon-light
  merge.incomingContentBackground: _maroon-lightest-fade-ultra
  #
  # Peek View
  #
  peekViewEditor.background: _blue-dark
  peekViewResult.background: _blue-dark
  peekViewResult.selectionBackground: _blue
  peekViewTitle.background: _blue
  #
  # Sidebar (File tree)
  #
  sideBar.background: _blue-darker
  #
  # Scrollbar + Slider
  #
  scrollbar.shadow: _maroon-lightest
  scrollbarSlider.activeBackground: _blue-light
  scrollbarSlider.hoverBackground: _blue-light
  #
  # Status Bar (bar on bottom)
  #
  statusBar.background: _blue-light
  #
  # Tab Bar
  #
  editorGroupHeader.noTabsBackground: _blue-dark
  editorGroupHeader.tabsBackground: _blue-dark
  editorGroupHeader.tabsBorder: _blue-dark
  #
  # Tabs
  #
  tab.activeBackground: _orange-dark
  tab.border: _blue-dark
  tab.inactiveBackground: _blue
  #
  # Terminal
  #
  terminal.ansiBlack: _gray
  terminal.ansiBlue: _blue-lightest
  terminal.ansiBrightBlack: _gray
  terminal.ansiBrightBlue: _blue-lightest
  terminal.ansiBrightCyan: _blue-light-extreme
  terminal.ansiBrightGreen: _orange
  terminal.ansiBrightMagenta: _maroon-lightest-ultra
  terminal.ansiBrightRed: _maroon-light
  terminal.ansiBrightWhite: _white
  terminal.ansiBrightYellow: _yellow-light
  terminal.ansiCyan: _blue-light-extreme
  terminal.ansiGreen: _orange
  terminal.ansiMagenta: _maroon-lightest-ultra
  terminal.ansiRed: _maroon-light
  terminal.ansiWhite: _white
  terminal.ansiYellow: _yellow-light
  terminalCursor.background: _maroon-lightest-ultra
  terminalCursor.foreground: _blue-light-extreme
  #
  # Title Bar (macOS)
  #
  titleBar.activeBackground: _blue-dark
